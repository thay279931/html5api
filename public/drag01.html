<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            display: inline-block;
            height: 50px;
            width: 50px;
            background-color: red;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .rect {
            position: absolute;
            left: 300px;
            height: 200px;
            width: 200px;
            background-color: rgb(131, 191, 243);
        }

    </style>
</head>
<body>
    <div class="rect">
        <div class="ball" draggable="true">7</div>
        <div class="ball" draggable="true">8</div>
        <div class="ball" draggable="true">9</div>
    </div>

    <div class="rect"></div>

    <script>
        const ball = document.querySelector('.ball');
        const rect = document.querySelector('.rect');

        const handler = event=>{
            console.log(event.type)
        };

        rect.addEventListener('dragenter', handler);
        rect.addEventListener('dragover', event=>event.preventDefault());
        rect.addEventListener('dragleave', handler);
        rect.addEventListener('drop', handler);



    </script>

</body>
</html>
